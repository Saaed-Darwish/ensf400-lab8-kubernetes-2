apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
data:
  nginx.conf: |
    http {
      upstream backend {
        server app-1-svc:3000;
        server app-2-svc:3001;
      }

      server {
        listen 80;

        location / {
            proxy_pass http://backend;
        }
      }
    }
    events {}
